<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="services">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="./images/waffle.png" width=25px></li>
                <li><div id="sign-in"><a href=#>Sign In</a></div></li>
            </ul>
        </div>
        <div class="main">
            <img id="logo" src="images/google.png">
            <div id="search-bar">
                <form action=#>
                    <input type="text" name="Google-Search">
                    <img src="images/waffle.png" width=10px>
                </form>
            </div>
            <div class="search-buttons">
                <ul>
                    <li class="search-page">Google Search</li>
                    <li class="search-page">I'm Feeling Lucky</li>
                </ul>
                <p id="offered-in">Google offerred in: <a href=#>Deutsch</a></p>
            </div>
        </div>
        <div class="bottom">
            <div id="country"><h3>Bulgaria</h3></div>
            <div id=contacs">
                <ul id="left">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search works</li>
                </ul>
                <ul id="right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </body>
</html>
